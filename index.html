<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-5">
      <form id="contactForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
          <div class="invalid-feedback">Por favor, forneça um endereço de email válido.</div>
          <div class="valid-feedback">Perfeito!</div>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Assunto</label>
          <input type="text" id="subject" class="form-control" placeholder="Digite o assunto" required>
          <div class="invalid-feedback">Por favor, insira o assunto.</div>
          <div class="valid-feedback">Perfeito!</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Escreva sua mensagem" required></textarea>
          <div class="invalid-feedback">Por favor, escreva uma mensagem.</div>
          <div class="valid-feedback">Perfeito!</div>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="button" class="btn btn-secondary" onclick="clearForm()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
